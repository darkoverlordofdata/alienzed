#
# Alien Zone Dilithium(Li2) Level Configuration
#
#

#
# Main menu
#
main:
  entities:
    - image: [0, 0, splash]
    - button: [100, 150, button4, 'play', 'Play', 'bold 24pt opendyslexic', '#000']
    - button: [100, 220, button4, 'credits', 'Credits', 'bold 17pt opendyslexic', '#000']
    - option: [10, 360, musicOption, music]
    - user: [60, 420, 64, 8]
    - option: [250, 360, sfxOption, sfx]

  systems:
    - spriteRender: false
    - buttonRender: false
    - optionControl: false
    - playGames: true

#
# Credits screen
#
credits:
  entities:
    - image: [0, 0, background]
    - image: [10, 10, icon]
    - button: [260, 20, button2, 'back', 'Back', 'bold 12pt opendyslexic', '#000']
    - image: [10, 320, label, 0.5]
    - string: [20, 335, creditsText, '12px opendyslexic', '#000']
    - string: [50, 450, copyrightText, '12px opendyslexic', '#000']

  systems:
    - spriteRender: false
    - stringRender: false
    - buttonRender: false

#
# Game
#
game:
  entities:
    - image: [0, 0, background]
    - image: [0, 0, board, 0.7]
    - score: [100, 20, 'Score', 'bold 20pt opendyslexic', '#fff']
    - button: [260, 20, button2, 'back', 'Back', 'bold 12pt opendyslexic', '#000']
    - legend: [290, 100, legend, 0, 1]
    - legend: [290, 132, legend, 1, 1]
    - legend: [290, 164, legend, 2, 1]
    - legend: [290, 196, legend, 3, 0.2]
    - legend: [290, 228, legend, 4, 0.2]
    - legend: [290, 260, legend, 5, 0.2]
    - legend: [290, 292, legend, 6, 0.2]
    - legend: [290, 324, legend, 7, 0.2]
    - input: [0, 420, arrowLeft, left]
    - input: [50, 420, arrowDown, drop]
    - input: [100, 420, arrowRight, right]
    - input: [210, 420, arrowLrot, lrot]
    - input: [260, 420, arrowRrot, rrot]

  systems:
    - spriteRender: false
    - scoreRender: false
    - legendRender: false
    - buttonRender: false
    - playerControl: false


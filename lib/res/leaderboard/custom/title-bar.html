<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">

<polymer-element name="title-bar">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            core-toolbar {
                background: #03a9f4;
                color: white;
                /*width: 100%;*/
            }

        </style>
        <core-toolbar >
            <paper-icon-button icon="menu" src="../../images/icon128.png"></paper-icon-button>
            <span flex>{{appTitle}}</span>
            <!--<paper-icon-button icon="refresh"></paper-icon-button>-->
            <paper-icon-button icon="close" on-tap="{{appClose}}"></paper-icon-button>
        </core-toolbar>
    </template>
    <script>
        Polymer({
            publish: {
                appTitle: "Alien Zone"
            },

            appClose: function(event, detail, sender) {
                console.log('close the window');
                Cocoon.WebView.hide();

            }
        });
    </script>
</polymer-element>

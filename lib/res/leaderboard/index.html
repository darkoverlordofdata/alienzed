<!doctype html>
<html>

<head>

  <title>Alien Zone</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="cocoon.js"></script>
  <script src="components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="components/polymer/polymer.html">
  <link rel="import" href="components/font-roboto/roboto.html">
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/paper-tabs/paper-tabs.html">
  <link rel="import" href="components/paper-elements/paper-elements.html">
  <link rel="import" href="custom/title-bar.html">
  <link rel="import" href="custom/post-list.html">

  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
    /*width: 100%;*/
  }
  #tabs {
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
	text-transform: uppercase;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }
  @media (min-width: 481px) {
    #tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }
  </style>

</head>

<body>

  <core-header-panel>

    <template id="page" is="auto-binding">
    <core-toolbar>
      <!--<paper-icon-button icon="menu" src="{{app.url}}"></paper-icon-button>-->
      <paper-fab src="{{app.url}}" aria-label="logo" class="blue" ></paper-fab>
      <span flex>{{app.title}}</span>
      <!--<paper-icon-button icon="refresh"></paper-icon-button>-->
      <paper-icon-button icon="close" on-tap="{{appClose}}"></paper-icon-button>
    </core-toolbar>
    </template>

    <core-toolbar>

      <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="all">Leaderboards</paper-tab>
        <paper-tab name="favorites">Achievements</paper-tab>
      </paper-tabs>

    </core-toolbar>

    <div class="container" layout vertical center>
      <post-list show="all"></post-list>
    </div>
  </core-header-panel>
  <script>

    var tabs = document.querySelector('paper-tabs');
    var list = document.querySelector('post-list');
    var close = document.querySelector('#close');


    tabs.addEventListener('core-select', function() {
      list.show = tabs.selected;
    });

    var t = document.querySelector('#page');

    t.app = {

      title: "Alien Zone",
      url: "images/icon128.png"
    };

    t.appClose = function() {
        Cocoon.WebView.hide();
    };

    function update(title) {
      t.app.title = title;
    }

  </script>
</body>

</html>

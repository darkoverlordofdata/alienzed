<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="andors-trail">
    <template>
        <link rel="stylesheet" href="css/holo.css" type="text/css" />
        <style>
            select.holo-spinner { float: right; }
            .holo-help { font: 12px sans-serif, 'Roboto'; }
            h1.icon:before {
                /*display:inline-block;*/
                text-align: center;
                height: 36px;
                width: 36px;
                content: url(packages/andors_trail/res/drawable/icon36.png)
            }
        </style>
        <div class="holo holo-dark">
        <div id="accent" class="holo-accent-blue">

            <div class="holo-action-bar">
                <h1 class="icon">Andor's Trail</h1>
            </div>

        <template repeat="{{category in categories}}">
            <h2 class="holo-divider">{{category.title}}</h2>
            <template repeat="{{preference in category.preferences}}">

                <template if="{{preference.type == 'CheckBoxPreference'}}">

                    <ul class="holo-list">
                        <li>
                            <div class="holo-switch">
                                <input type="checkbox" id="{{preference.title}}"/>
                                <label class="holo-label" for="{{preference.title}}">
                                    {{preference.title}}
                                </label>
                                <div class="holo-content holo-help"><p>{{preference.summary}}</p></div>
                            </div>
                        </li>
                    </ul>
                </template>

                <template if="{{preference.type == 'ListPreference'}}">

                    <ul class="holo-list">
                        <li>
                            <div>
                                <select class="holo-spinner" id="{{preference.title}}">
                                    <option template repeat="{{value in preference.entryValues}}">
                                        {{value}}
                                    </option>
                                </select>
                                <label class="holo-label" for="{{preference.title}}">
                                    {{preference.title}}
                                </label>
                                <div class="holo-content holo-help"><p>{{preference.summary}}</p></div>
                            </div>
                        </li>
                    </ul>
                </template>
            </template>
        </template>
        </div>
        </div>

    </template>
    <script type="application/dart" src="andors_trail.dart"></script>
</polymer-element>
